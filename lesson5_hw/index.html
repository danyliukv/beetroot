<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-селектори</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.jpg" type="image/x-icon" />
    <!-- Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Global style -->
    <link rel="stylesheet" href="../css/global-header.css" />
    <!-- Page style -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Global header -->
      <div class="global-header">
        <a class="back-link" href="../index.html">Back</a>
        <span class="global-header-text">CSS-селектори</span>
      </div>
      <!-- Content -->
      <div class="content">
        <!-- Header -->
        <header class="header">
          <h1>CSS Dinner Shopping List</h1>
          <h2>Let’s go to the mall!</h2>
        </header>
        <!-- Shopping list form -->
        <div class="list">
          <form action="">
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-1" />
              <label for="checkbox-1"
                ><div><span class="label-text">A lot of pickles </span><span class="label-text small-text">(for the next lessons about CSS)</span></div></label
              >
            </div>
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-2" />
              <label for="checkbox-2"
                ><div><span class="label-text">10 apples </span><span class="label-text small-text">(because they are awesome)</span></div></label
              >
            </div>
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-3" />
              <label for="checkbox-3"
                ><div><span class="label-text">20 oranges </span><span class="label-text small-text">(because they are awesome)</span></div></label
              >
            </div>
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-4" />
              <label for="checkbox-4"
                ><div><span class="label-text">13 plates </span><span class="label-text small-text">(hm... they always dissapear)</span></div></label
              >
            </div>
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-5" />
              <label for="checkbox-5">
                <div><span class="label-text">15 bentos</span></div></label
              >
            </div>
            <div class="list-item">
              <input class="checkmark" type="checkbox" id="checkbox-6" />
              <label for="checkbox-6">
                <div><span class="label-text">1 bottle of Sake </span><span class="label-text small-text"> (for my friends)</span></div></label
              >
            </div>
            <!-- Button -->
            <div>
              <input class="submit-button" type="submit" value="Bon appetit :)" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
